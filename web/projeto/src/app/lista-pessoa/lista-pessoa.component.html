<p>lista-pessoa works!</p>

<!-- <input type="text" [(ngModel)]="nome" />
  -->
  <input [(ngModel)]="nome"/>
<p>{{nome}}</p>

<ul>
@for (pessoa of pessoas; track pessoa) {
    <li>{{ pessoa.Nome }} | {{ pessoa.Idade }} 
      <input type="text" id="Nome"	[(ngModel)]="pessoa.Nome" name="Nome" disabled/>
    </li>
    } @empty {
    <li>There are no items.</li>
    }
</ul>
